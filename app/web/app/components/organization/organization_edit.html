<div id="organizationEditModal"  class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Organization</h4>
      </div>
      <div class="modal-body">


<div>
  <label>English Name</label>
   <input  type="text" class="form-control"  [(ngModel)]="en_name" />
</div>
<div>
  <label>French Name</label>
   <input  type="text" class="form-control"  [(ngModel)]="fr_name" />
</div>
<div>
  <label>Type</label>
   <input  type="text" class="form-control"  [(ngModel)]="type" />
    <button class="btn btn-default"  data-toggle="modal" data-target="#organizationTypeEditModal" type="submit">...</button>
</div>
<div>
  <button  class="btn btn-success" (click)="postDataToServer()" type="submit">Save</button>
</div>



     </div>
      <div class="modal-footer">
        <button type="button" class="btn " data-dismiss="modal">Close</button>
      </div>
    </div>
