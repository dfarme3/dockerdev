<div id="organizationTypeEditModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Organization Type</h4>
      </div>
      
      <div class="modal-body">
        <label for="txtEnglish">English</label>
        <input id="txtEnglish" type="text" class="form-control" [(ngModel)]="en_name" />

        <label for="txtFrench" >French</label>
        <input id="txtFrench" type="text" class="form-control" [(ngModel)]="fr_name" />

        <div style="margin: 20px 0;">
        <button  class="btn btn-success " (click)="postDataToServer()" type="submit" >Save</button>
        </div>
     </div>
     
      <div class="modal-footer">
        <button type="button" class="btn " data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>
